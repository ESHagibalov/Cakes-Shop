<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Cake shop admin</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h3>
    <a th:href="@{/admin-panel/admin-menu}"><- Menu</a>
</h3>
<table class="table table-striped" border="1" cellpadding="2">
    <thead>
    <tr>
        <th>Cake's name</th>
        <th>Calories</th>
        <th>Image</th>
        <th>Price</th>
        <th>Weight</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="cake : ${cakes}">
        <td th:text="${cake.name}"></td>
        <td th:text="${cake.calories}"></td>
        <td th:text="${cake.image}"></td>
        <td th:text="${cake.price}"></td>
        <td th:text="${cake.weight}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
